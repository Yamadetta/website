            <main class="main container time-calculator">
                
                <h1>Калькулятор времени</h1>

                <div class="time-calculator-page">
                    <p>Сколько времени между</p>
                    <div class="time-calculator-input">
                        <input type="text" name="" id="firstTime.hrs" class="input" maxlength="2" placeholder="14">:
                        <input type="text" name="" id="firstTime.min" class="input" maxlength="2" placeholder="10">:
                        <input type="text" name="" id="firstTime.sec" class="input" maxlength="2" placeholder="47">
                    </div>
                    <p>и</p>
                    <div class="time-calculator-input">
                        <input type="text" id="secondTime.hrs" class="input" maxlength="2" placeholder="16">:
                        <input type="text" id="secondTime.min" class="input" maxlength="2"
                        placeholder="32">:
                        <input type="text" id="secondTime.sec" class="input" maxlength="2"
                        placeholder="19">
                    </div>
                    
                    <button class="time-calculator-btn" type="button " id="calculate">Результат</button>
                    
                    <div  class="result">
                        <span id="result"></span>
                    </div>
                </div>
                
            </main>
